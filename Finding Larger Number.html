<!DOCTYPE html>
<html lang="en">
<head>
  <title>Finding Larger Number</title>

</head>
<body>
  <script>
    function isLarger(num1, num2) {
      if (num1 > num2) {
        return num1;
      } else if (num1 < num2) {
        return num2;
      }
    }
    
      console.log(isLarger(4, 5));
      console.log(isLarger(10, 5));
      console.log(isLarger(45, 578));
      console.log(isLarger(75, 78));
      console.log(isLarger(53, 5));
      console.log(isLarger(46, 0));

      

    
  </script>
  
</body>
</html>
