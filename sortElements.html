<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sort Elements</title>
</head>
<body>
  <script>
    let arr = [5,7,1,8,2,9,3,4,6,];
    arr.sort();
    console.log(arr);

    // It sorts the element one by one 

    let myArray = [9,8,'nine','eight',7,6,'seven','six'];
    myArray.sort();
    console.log(myArray);
  </script>
  
</body>
</html>
