<!DOCTYPE html>
<html lang="en">
<head>
  <title>Object Creation</title>
  <script>
    // This Object i created for Online Shopping Like Mynta, Flipkart etc ...
    let product = {
      Name: 'Jeans',
      Size: 'S',
      Fit: 'Slim-Fit',
      // because of the hyphen in Property Computer can't understand the syntax propery so we use ''.
      'Delivary-Time': 'Wednesday'
    };

    // Object with two references and log changes to one object by changing the other one.

    let copyProduct = product;
    console.log(product);
    copyProduct.Size = 'M';
    console.log(product);
    copyProduct.Fit = 'Regular-fit';
    console.log(product);

    // To Accsess Deliver-Time property we use [] Because of the Hyphen We Access Through The []. Instead of the . (Dot Operator)

    console.log(product['Delivary-Time']) 

    // de-structuring to create two variables

    let {Name, Size, Fit} = product;

     console.log(Name);
     console.log(Size);
     console.log(Fit);

     // Add function isIdenticalProduct to compare two product objects.

     function isIdenticalProduct(product1, product2  ) {
      if (typeof product1 !== 'object' ||typeof product2 !== 'object') {
        console.warn('Two Product Objects are not equal');
        return false;
      } 

      if (product1 == product2) {
        return true;
      }

      if (product1.Name === product2.Name &&
         product1.Size === product2.Size &&
         product1.Fit ===product2.Fit) {
          return true;
         } else { 
          return false ;
        }
      }

      let product2 = {
      Name: 'Jeans',
      Size: 'S',
      Fit: 'Slim-Fit',
      // because of the hyphen in Property Computer can't understand the syntax propery so we use ''.
      'Delivary-Time': 'Wednesday'
    };

    let product3 = {
      name: 'Jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };

    console.log(isIdenticalProduct(product, ''));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product, product2));
    console.log(isIdenticalProduct(product3, product2));
    console.log(isIdenticalProduct(product2, product3));




      
        
     










 

  </script>
</head>
<body>
  
</body>
</html>
