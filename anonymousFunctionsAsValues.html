  <title>Anonymous Functions As Values</title>
</head>
<body>
  <script>
    let firstSum = function(num1, num2) {
      return num1 + num2;
    };

    // let newSum = firstSum;

    // console.log(firstSum(4, 5));

    let sumThreeNumbers =function(num1, num2, num3, sumTwoNumbers) {
      let sum1 = sumTwoNumbers(num1, num2);
      return sumTwoNumbers(sum1, num3);
    }

    console.log(sumThreeNumbers(4,5,6, firstSum));
    console.log(sumThreeNumbers);

    console.log(typeof sumThreeNumbers);

  </script>
  
</body>
