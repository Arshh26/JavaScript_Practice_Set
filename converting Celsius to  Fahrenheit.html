<!DOCTYPE html>
<html lang="en">
<head>

  <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
  <Script>
    function toConvert(celsiusValue) {
      return  (9/5) * celsiusValue + 32
    }
    //The is the Celsius value
    console.log(toConvert(38));
    console.log(toConvert(0));
    console.log(toConvert(85));
    console.log(toConvert(25));
    console.log(toConvert(82));
  </Script>
  
</body>
</html>
