<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeof</title>
  </head>
  <body>
    <script>
      let name = "Arshad Ali";
      console.log(typeof name); //String

      let number = 4569;
      console.log(typeof number); // Number

      let isNumber = 7856;
      console.log(typeof true); // boolean

      let item = [
        {
          id: "2",
          name: "Arshad Ali",
        },
      ];
      console.log(typeof item); // Object

      let hisAge;
      console.log(typeof hisAge); // undefined
    </script>
  </body>
</html>
