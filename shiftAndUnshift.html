<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shif And  Unshift</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    console.log(arr);

    //shift: remove from front
    //unshift: add from front
    
    arr.shift(0);
    console.log(arr);

    console.log('unshift '+ arr.unshift());
    console.log(arr);

    // console.log('shift '+ arr.shift());
    // console.log(arr);
  </script>
  
</body>
</html>
