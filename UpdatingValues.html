<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updating Values</title>
  </head>
  <body>
    <script>
      let herAge = 18;
      herAge = herAge + 2;
      console.log(herAge);

      //Using shorthand operators
      let age = 21;
      console.log((age += 2)); // age 23
      console.log((age -= 2)); // 21
      console.log((age *= 2)); // 42
      console.log((age /= 2)); // 21
      console.log(age++); // 22
      console.log((age %= 2)); // 0
    </script>
  </body>
</html>
