<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odd or Even Checker</title>
</head>
<body>

<script>
   function isOdd (number) {
    let rem = number % 2;
    let isOdd = rem == 1;
    return isOdd;
  }
  console.log(isOdd(45));
  console.log(isOdd(10));
  console.log(isOdd(5));
  console.log(isOdd(4));

   
</script>


</body>
</html>
