<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loops</title>
</head>
<body>
  <script>
    let num = 1; // Initialization
    while (num <= 10) {  // Condition
      console.log(num);
      num = num + 1; // Updation
    }

    console.log('Final Value of num is ' + num);

    let x = 0;
    while (x < 1) {
      console.log(x);
      x = Math.random() * 2;
    }

    console.log('Final Value of num is ' + x);

  </script>
  
</body>
</html>
