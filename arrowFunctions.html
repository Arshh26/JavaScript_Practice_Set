<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrow Functions</title>
</head>
<body>
  <script>
    let sum = (num1, num2) => {
      return num1 + num2;
    }

    console.log(sum(4, 6));

    // for single parameter bracket is optional

    let square = num => {
      return num * num;
    }

    console.log(square(4));

    // For single line curly brackets and return are optional

    let mySquare = num => num * num 

    console.log(mySquare(4));
  </script>
  
</body>
</html>
