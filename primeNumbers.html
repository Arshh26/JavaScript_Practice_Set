<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prime Numbers</title>
</head>
<body>
  <script>
    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if(num % i === 0) {
        return false;
      }
    }
    return true;
  }

  // console.log(isPrime(5));
  // console.log(isPrime(21));
  // console.log(isPrime(71));
  // console.log(isPrime(17));
  // console.log(isPrime(3));

  let num = 2;
  let i = 0;
  while (i < 10) {
    if(isPrime(num)) {
      console.log(num);
      i++;
    }
    num++;
  }

  </script>
  
</body>
</html>
