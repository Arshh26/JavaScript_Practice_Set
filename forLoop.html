<!DOCTYPE html>
<html lang="en">
<head>
  <title>For Loop</title>
</head>
<body>
  <script>
    for(let num = 0; num<=10; num++) {
      console.log(num);
    }

    // forLoop With Array 

    let nums = [1,2,3,4,5,6,7,8,9,-1,-2,-3,-4,-5,-6]; // Array 
    for(i = 0; i < nums.length; i++) { //Initialization, Condition, Updation
      console.log(nums[i]); // i = Index
    }
  </script>
  
</body>
</html>
