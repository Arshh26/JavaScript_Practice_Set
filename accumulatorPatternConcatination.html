<!DOCTYPE html>
<html lang="en">
<head>
  <title>Concatinating string using accumulator pattern</title>
</head>
<body>
  <script>
    let arr = ['Arshad', 'Ali', 'Abid', 'Ali'];
    let result = '';
    for(let i = 0; i < arr.length; i++) {
      result += arr[i] + ' ';
    }
    console.log(result);

    //console.log(arr.join(" "));

    // The above commented line “Takes all the elements of the array, glue(join) them together into a single string, and put a space " " between each element.”
  </script>
</body>
</html>
