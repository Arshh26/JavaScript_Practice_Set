<!DOCTYPE html>
<html lang="en">
<head>
  <title>Destructuring</title>
</head>
<body>
  <script>
    let arr = [3,2,1,5]
    console.log(arr);

    let [a,b,c,d] = arr;
    console.log(a + " " + b + " " + c + " " + d + " ");

    let colors = ["Red", "Green", "Black",];

    //Destructuring

    let[first, second, third] = colors;

    console.log(third)
    console.log(first)
    console.log(second)
  </script>
  
</body>
</html>
