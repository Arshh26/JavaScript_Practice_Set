<!DOCTYPE html>
<html lang="en">
<head>
  <title>Function Search </title>
</head>
<body>
  <script>
    let arr = [9,8,7,4,5,6,2,3,1];

    function search(arr, num) {
      for (let i = 0; i < arr.length; i++) {
      if(arr[i]===num) {
        console.log(`The Element is found at: ${i}`);
      }
    }
    console.log('Element Was Not Found ')
  }

  search(arr, 4);
  search(arr,11);
    
  </script>
  
</body>
</html>
