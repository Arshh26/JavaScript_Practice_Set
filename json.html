<!DOCTYPE html>
<html lang="en">
<head>
  <title>JSON</title>

</head>
<body>
  <script>
    let product= {
      name: 'Tshirt',
      price: '789',
      ratings: {
        stars: 4.2,
        noOfReviews: 45,
      },
    };

    console.log(typeof product);
    console.log(product);
    
    let viseVersa= JSON.stringify(product);
    console.log(viseVersa);

    console.log(typeof viseVersa);

    let newProduct = {
      name: 'Shirt',
      price: '54',
      ratings: {
        stars: 5.2,
        noOfReviews: 12,
      },
    };

    let oldProduct= JSON.parse(viseVersa);
    console.log(typeof oldProduct);
    console.log(oldProduct);
    
    oldProduct= JSON.stringify(oldProduct);
  </script>
  
</body>
</html>
